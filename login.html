<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Login Form with validation Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="container">
  <div id="login-form-wrap">
    <h2>Login</h2>
    <form id="login-form" class="form-group" name="frm" method="post" onsubmit="loginUser(event)">

      <p>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required><i
          class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input type="password" id="pwd" class="form-control" name="pwd" placeholder="Password" required><i
          class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input type="submit" id="login" value="Login">
      </p>
    </form>
    <div id="create-account-wrap">
      <p>Not a member? <a href="#">Create Account</a>
      <p>
    </div><!--create-account-wrap-->
  </div></div><!--login-form-wrap-->
  <!-- partial -->

  <script>
    function loginUser(event) {
      event.preventDefault();
      // formname.fieldname.value
      let uemail = frm.email.value;
      let upwd = frm.pwd.value;

      let loginData = localStorage.getItem("loggedin");
      if (loginData != null) {
        loginArr = JSON.parse(loginData);
      }
      else {
        loginArr = [];
      }
      let returnArr = loginArr.filter((items, index) => {
        return (items.email == uemail && items.password == upwd)
      });
      //console.log(returnValue);
      if (returnArr.length > 0) {
        alert("Success user")
        window.location = "index.html";
      }
      else {
        alert("Invalid user")
        window.location = "login.html";
      }
    }
  </script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
